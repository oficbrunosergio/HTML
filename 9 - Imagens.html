<img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Iga
rassu%2C_Pernambuco%2C_Brasil.jpg"
height="850px"/>
<!-- Podemos usar o mecanismos alt, para nomear a imagem invisivelmente
para se caso por um erro a imagem nçao for exibida
a legenda será visualizada-->
<br>
<img src="./img/Lylaco.jfif" alt="foto da ly laço"/>
<br>
<img src="./img/.jfif"h 
height="1000px"/>
<!-- A nova TAG figure, é semelhante a  TAG img só que com
mais funçoes, como o figcaption que Coloca texto de Marcação da imagem,
aquela que fica em baixo da imagem dos sites-->

<figure>
    <img src="./img/Lylacos.jfif" 
    alt="Foto da ly laços"
    height="1000px"/>
    <figcaption>Foto da Ly Laços</figcaption>
</figure>
